<div class="container">
  <p class="display-4 text-center">
    Counter : {{ counter }}
  </p>
  <div class="text-center">
    <div class="btn-group">
      <button class="btn btn-primary" (click) = "onIncrement()">Increment</button>
      <button class="btn btn-dark" (click) = "onDecrement()">Decrement</button>
      <button class="btn btn-success" (click) = "onAdd(10)">Add by 10</button>
      <button class="btn btn-danger" (click) = "onSubtract(5)">Subtract by 5</button>
    </div>
  </div>
</div>
